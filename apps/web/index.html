<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#ec0089" />

    <title>Bootcamp PWA - Forçador de Tema</title>

  </head>
  <body>
    <div id="root"></div>
        <div className="container">
      <h3>Forçador de Tema (PWA)</h3>
      <p>Alterne o tema para este PWA.</p>
      
      <button 
        id="toggleThemeBtn" 
        onClick={handleToggleTheme}
        className={currentTheme === 'dark' ? 'dark-mode-btn' : 'light-mode-btn'}
      >
        {currentTheme === 'dark' ? 'Ativar Modo Claro' : 'Ativar Modo Escuro'}
      </button>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
