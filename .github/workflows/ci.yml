name: CI
on: [push, pull_request]

# Permissões necessárias para o deploy no GitHub Pages
permissions:
  contents: read
  pages: write      # Para criar o deploy da página
  id-token: write   # Para autenticar com o GitHub Pages

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Instalar deps
        run: |
          cd apps/web && npm ci
          cd ../../apps/api && npm ci
      - name: Testes unitários (web/api)
        run: |
          cd apps/web && npm test --if-present
          cd ../../apps/api && npm test --if-present
      - name: Build web
        run: cd apps/web && npm run build
      - name: Upload artefatos
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
  
  deploy-pages:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar artefato de build
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: ./dist

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload do artefato para GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4