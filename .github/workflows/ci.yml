name: CI - Build, Teste e Empacotamento da Extensão

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Adiciona cache para acelerar instalações futuras

      - name: Instalar Dependências
        run: npm install

      - name: Construir a Extensão
        run: npm run build 
      - name: Construir Imagem Docker
        run: docker build . -t forcador-tema-tester

      - name: Rodar Testes Playwright no Contêiner
        run: docker run --rm --ipc=host forcador-tema-tester

      - name: Publicar Relatório de Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: relatorio-de-testes
          path: playwright-report/

      - name: Publicar Extensão Empacotada
        uses: actions/upload-artifact@v4
        with:
          name: extensao-empacotada
          path: dist/extension.zip 